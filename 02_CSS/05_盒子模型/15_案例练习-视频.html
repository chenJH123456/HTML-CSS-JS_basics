<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: #000;
        }
        img{
            width: 240px;
            height: 135px;
            margin-top: 10px;
            margin-left: 10px;
            border-radius: 7px;
        }
        p{
            line-height: 20px;
            font-weight: 500;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 7px;
            margin-bottom: 7px;

            /* !!!!!显示两行!!!!! */
            display: -webkit-box;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .box{
            width: 260px;
            height: 253.58px;
            background-color: #cdcdcd;
            box-sizing: border-box;
        }
        .x{         
            font-size: 12px;
            color: #777;
        }
        .likes{
            display: inline-block;
            color: rgb(255, 119, 0);
            background-color: burlywood;
            margin-left: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 12px;
            width: 50px;
            height: 17px;
            text-align: center;
        }
        .box:hover{
            opacity: 0.9;
        }
        p:hover{
            color: rgb(22, 142, 255);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="album">
            <a href="#">
                <img src="../00_图片/bilibili图片.avif" alt="">
            </a>
        </div>
        <a href="#">
            <div class="info">
                <p>上官婉儿:从地狱到权力巅峰，我的一生为谁零落为谁开哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
                <div class="anchor">
                    <span class="likes">6万点赞</span>
                    <span class="x nickname">子非秋月</span>
                    <span class="x time">3-20</span>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
