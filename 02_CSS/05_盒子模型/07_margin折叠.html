<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 100px;
            background-color: red;

            margin-top: 30px;
            /* 兄弟元素折叠取较大值 */
            margin-bottom: 30px;
        }
        .box2{
            height: 100px;
            background-color: #0f0;

            margin-top: 20px;
        }
        .box3{
            height: 150px;
            background-color: #00f;

            /* 父子元素折叠取较大值 */
            margin-top: 30px;
        }
        .box4{
            height: 100px;
            background-color: #ff0;

            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
</html>
