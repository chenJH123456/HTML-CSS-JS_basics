<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./00_reset.css">
    <style>
        .btn{
            display: inline-block;
            width: 70px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            font-size: 13px;
            /* 圆角 */
            border-radius: 13px;
        }
        .new:hover{
            background-color: rgb(206, 75, 75);
        }
        .vip:hover{
            background-color: rgb(171, 171, 53);
        }
        .new{
            background-color: red;
            color: white;
        }
        .vip{
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>
    <a class="btn new" href="#">登录</a>
    <a class="btn vip" href="#">注册</a>
    
</body>
</html>
