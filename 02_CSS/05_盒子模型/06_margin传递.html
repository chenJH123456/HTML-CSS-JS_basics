<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;

            /* 1.给父元素设置padding */
            /* padding-top: 1px; */
            /* padding-bottom: 1px; */

            /* 2.有border情况不会向上传递传递 */
            /* border: 1px solid transparent;*/

            /* 3.BFC 块级格式化上下文*/
            /* overflow: auto; */
        }
        .container{
            width: 100px;
            height: 100px;
            background-color: #0f0;

            /* 块级元素顶部线和父元素顶部线重叠，margin-top值会传递给父元素 */
            /* 左右不会传递 */
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container"></div>
    </div>
