<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body{
            margin: 0;

            /* inline-level box */

            text-align: center;
        }

        .box{

            height: 100px;
            background-color: #f00; 

            display: inline-block;
        }
        .cox{
            width: 100px;
            height: 100px;
            background-color: #f00; 

            margin: 0 auto;
        }
        .far{
            width: 800px;
            height: 150px;
            background-color: #0f0;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: #f00;

            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div></div>
    <div class="cox"></div>
    <div></div>
    <div class="far">
        <div class="son"></div>

</html>
