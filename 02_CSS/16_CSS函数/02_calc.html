<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 300px;
				height: 300px;
				background-color: orange;
			}
			.item {
				display: inline-block;
				/* 计算 */
				/* 100%相对于父元素 */
				width: calc(100% - 60px);
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item"></div>
		</div>
	</body>
</html>
