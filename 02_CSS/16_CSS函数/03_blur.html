<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				display: inline-block;
				position: relative;

				/* 高斯模糊 */
				/* filter: blur(5px); */
			}
			.cover {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.5);
                /* 作为背景模糊 */
                backdrop-filter: blur(10px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img
				src="../00_图片/季.jpg"
				alt="" />
			<div class="cover"></div>
		</div>
	</body>
</html>
