<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中box中的 div，且这个 是第三个子元素 */
        .box > div:nth-child(3){
            background-color: aquamarine;
        }
        /* 选中box中的第三个 div 子元素 */
        .box > div:nth-of-type(3){
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>列表1</div>
        <p>p元素</p>
        <p>p元素</p>
        <p>p元素</p>
        <p>p元素</p>
        <p>p元素</p>
        <div>列表2</div>
        <div>列表3</div>
        <div>列表4</div>
        <div>列表5</div>
        <div>列表6</div>
        <div>列表7</div>
        <div>列表8</div>
        <div>列表9</div>
        <div>列表10</div>
        <div>列表11</div>
    </div>
</body>
</html>
