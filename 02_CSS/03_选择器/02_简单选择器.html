<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素选择器 */
        p{
            background-color: red;
        }
        /* 类选择器 */
        .box{
            background-color: green;
        }
        /* id选择器 */
        /* 同一个HTML文档id唯一 */
        #box{
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>简单选择器</p>
    <p class="box">简单选择器</p>
    <p id="box">简单选择器</p>
</body>
</html>
