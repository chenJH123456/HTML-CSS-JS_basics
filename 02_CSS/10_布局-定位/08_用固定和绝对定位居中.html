<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 800px;
				height: 300px;
				background-color: red;

				position: relative;
			}
			.cox {
				height: 100px;
				background-color: aqua;

				width: 200px;

				/* 居中方法 */
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;

				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="cox"></div>
		</div>
	</body>
</html>
