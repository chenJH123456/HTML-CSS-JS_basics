<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.text {
				/* 默认:静态定位 */
				position: static;
				/* 相对定位 */
				/* 不影响标准流的后续元素 */
				position: relative;

				/* 相对的是原位置 */
				bottom: 30px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<span>span元素</span>
		<strong class="text">strong元素</strong>
		<img
			src="../00_图片/bilibili图片.avif"
			alt="" />
		<div>div元素</div>
	</body>
</html>
