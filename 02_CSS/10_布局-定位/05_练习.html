			.box {
				display: inline-block;
				background-color: #999;
				color: white;

				height: 30px;
				box-sizing: border-box;
				text-align: center;
				padding-top: 3px;
				border-radius: 4px;
			}
			.top {
				position: fixed;
				bottom: 70px;
				right: 50px;
			}
			.bottom {
				position: fixed;
				bottom: 30px;
				right: 50px;
			}
			.box:hover {
				background-color: #c2c2c2;
				cursor: pointer;
			}
		</style>
	</head>
