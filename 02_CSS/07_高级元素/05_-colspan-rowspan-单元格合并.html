<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td{
            border: 1px solid #333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 
        1.确定谁需要跨列或跨行
        2.确定跨行还是跨列
        3.跨几行或者几列
     -->
    <table>
        <tr>
            <!-- 跨列合并 -->
            <td colspan="3">1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td rowspan="3">2-2</td>
        </tr>
        <tr>
            <!-- 跨行合并 -->
            <td>3-1</td>
            <td>3-2</td>
        </tr>
    </table>
</body>
</html>
