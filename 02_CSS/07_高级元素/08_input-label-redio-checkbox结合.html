<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- 点击用户就会跳到输入框 -->
        <label for="username">
            用户：
        </label>
        <input id="username" type="text">
    </div>
    <div>
        密码：
        <input type="password">
    </div>

    <div>
        <form action="/abc">
            <label for="male">
                <input id="male" type="radio" name="sex">男
            </label>
            <label for="female">
                <input id="female" type="radio" name="sex">女
            </label>
            <input type="submit">
        </form>
    </div>
    <div>
        <form action="/abc">
            <label for="basketball">
                <input id="basketball" type="checkbox" name="hobby">篮球
            </label>
            <label for="football">
                <input id="football" type="checkbox" name="hobby">足球
            </label>
            <input type="submit">
        </form>
    </div>
</body>
</html>
