<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://gfiegdhwkduqshquiwhsiquwdh.com/abc">
        <div>
            <!-- 点击用户就会跳到输入框 -->
            <label for="username">
                用户：<input id="username" type="text" name="username">
            </label>
        </div>
        <div>
            密码：<input id="password" type="text" name="password">
        </div>
    
        <div>
            <label for="male">
                <input id="male" type="radio" name="sex">男
            </label>
            <label for="female">
                <input id="female" type="radio" name="sex">女
            </label>
        </div>
        <div>
            <label for="basketball">
                <input id="basketball" type="checkbox" name="hobby">篮球
            </label>
            <label for="football">
                <input id="football" type="checkbox" name="hobby">足球
            </label>
        </div>

        <button type="reset">重置</button>
        <button type="submit">提交</button>
    </form>
</body>
</html>
