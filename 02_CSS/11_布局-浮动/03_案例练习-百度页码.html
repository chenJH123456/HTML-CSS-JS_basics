<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				background-color: rgb(231, 235, 255);
			}
			a {
				text-decoration: none;
				color: rgb(35, 64, 180);

				/* !!!!!竖直居中给子元素!!!!! */
				width: 40px;
				height: 33px;
				background-color: white;
				border-radius: 7px;
				display: inline-block;
				margin-left: 10px;
				padding-top: 10px;
			}
			.box {
				text-align: center;
			}
			.item {
				float: left;
			}
			a:hover {
				color: white;
				background-color: rgb(57, 57, 255);
			}
			.text {
				width: 80px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item"><a href="#">1</a></div>
			<div class="item"><a href="#">2</a></div>
			<div class="item"><a href="#">3</a></div>
			<div class="item"><a href="#">4</a></div>
			<div class="item"><a href="#">5</a></div>
			<div class="item"><a href="#">6</a></div>
			<div class="item"><a href="#">7</a></div>
			<div class="item"><a href="#">8</a></div>
			<div class="item"><a href="#">9</a></div>
			<div class="item"><a href="#">10</a></div>
			<div class="item">
				<a
					class="text"
					href="#"
					>下一页></a
				>
			</div>
		</div>
	</body>
</html>
