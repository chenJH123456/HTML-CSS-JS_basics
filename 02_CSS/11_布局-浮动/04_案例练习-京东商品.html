<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* 公共的class */
			.content {
				width: 1190px;
				margin: 0 auto;
				background-color: pink;
				height: 5000px;
			}
			/* 单独样式 */
			.item {
				width: 230px;
				height: 322px;
				background-color: yellow;
				float: left;
				margin-left: 10px;
				margin-bottom: 15px;
			}
			.item:nth-child(5n-4) {
				margin-left: 0;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="item item1">1</div>
			<div class="item item2">2</div>
			<div class="item item3">3</div>
			<div class="item item4">4</div>
			<div class="item item5">5</div>
			<div class="item item1">1</div>
			<div class="item item2">2</div>
			<div class="item item3">3</div>
			<div class="item item4">4</div>
			<div class="item item5">5</div>
		</div>
	</body>
</html>
