<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 0;
				overflow: 0;
			}
			.container {
				width: 500px;
				height: 500px;
				background-color: orange;
			}
			.item1,
			.item2 {
				background-color: red;
			}

			.item1 {
				/* 定位脱离标准流 */
				position: fixed;
				left: 0;
				top: 10px;
				/* 浮动脱离标准流 */
				/* float: left;
            background-color: green; */

				background-color: #0ff;
			}
			.box {
				width: 100px;
				height: 100px;
				background-color: yellow;
				margin-left: 70px;

				/* 向左浮动,全部脱离标准流 */
				float: left;
			}
			.box4 {
				width: 200px;
				height: 100px;
				background-color: palevioletred;

				/* 设置成浮动找位置 */
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="item1">1</div>
		<div class="item2">2</div>

		<div></div>

		<!-- 浮动元素不能重叠 -->
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>

			<div class="box4">4</div>
		</div>
	</body>
</html>
