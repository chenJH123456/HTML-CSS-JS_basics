<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .topbar{
            /* 导入精灵图 */
            background-image: url(./字体图标/tutorial-sprite.png);
            /* 无填充 */
            background-repeat: no-repeat;
            display: inline-block;
        }
        div.icon{
            /* 截取起点 */
            background-position: -30px -28px;
            width: 395px;
        	height: 178px;
        }
        div.icor{
            background-position: -47px -264px;
            width: 325px;
        	height: 62px;
        }
    </style>
</head>
<body>
    <div class="topbar icon"></div>
    <div class="topbar icor"></div>
</body>
</html>
