<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 浏览器决定 */
            cursor: auto;
            /* 操作系统决定 一般是小箭头*/
            cursor: default;
            /* 手指图标 */
            cursor: pointer;
            /* 竖线图标 */
            cursor: text;
            /* 无显示 */
            cursor: none;

        }
    </style>
</head>
<body>
    <div>div元素</div>
    <a href="#">百度一下</a>
</body>
</html>
