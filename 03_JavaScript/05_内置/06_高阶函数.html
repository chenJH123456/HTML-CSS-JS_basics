<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var names = ['abc', 'cba', 'bac', 'cab'];
			function f(fn) {
				for (var i = 0; i < names.length; i++) {
					fn(names[i], i, names);
				}
			}
			f(function (item, index, names) {
				console.log('-----', item, index, names);
			});
		</script>
	</body>
</html>
