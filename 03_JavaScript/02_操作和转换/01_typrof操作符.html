<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 基本使用
			var info = 'why';
			// info = 18
			// info = {}
			console.log(typeof info);

			// 其他类型
			var age;
			console.log(typeof age);

			// null操作
			var address = null;
			console.log(typeof address);

			// ()的作用

			// ():调用函数
			// arlert()

			// ()将某一个表达式当作整体
			var result = (2 + 3) * 4;
			console.log(typeof result);
		</script>
	</body>
</html>
