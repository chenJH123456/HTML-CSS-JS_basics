<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.tool-bar {
				position: fixed;
				top: 30%;
				right: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 35px;
			}
			.item {
				position: relative;
				width: 35px;
				height: 35px;
				margin-bottom: 1px;
				background-color: #7a6e6e;
				border-radius: 3px 0 0 3px;
			}
			.icon {
				display: inline-block;
				width: 100%;
				height: 100%;
				cursor: pointer;
			}
			.name {
				position: absolute;
				z-index: -1;
				right: 35px;
				top: 0;

				width: 0;
				height: 35px;
				line-height: 35px;

				color: #fff;
				text-align: center;
				font-size: 12px;

				background-color: #7a6e6e;
				cursor: pointer;
				border-radius: 3px 0 0 3px;
				/* 动画 */
				transition: width 1s ease;
			}

			.item:hover,
			.item:hover .name {
				background-color: #cd1926;
			}
		</style>
	</head>
	<body>
		<div class="tool-bar">
			<div class="item">
				<i class="icon"></i>
				<div class="name">购物车</div>
			</div>
			<div class="item">
				<i class="icon"></i>
				<div class="name">收藏</div>
			</div>
			<div class="item">
				<i class="icon"></i>
				<div class="name">限时活动</div>
			</div>
			<div class="item">
				<i class="icon"></i>
				<div class="name">大礼包</div>
			</div>
		</div>
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<script>
			var itemEls = document.querySelectorAll('.item');
			var iconEls = document.querySelectorAll('.icon');

			// 1.动态给icon设置backgroundPosition(有图标情况下)
			for (var i = 0; i < iconEls.length; i++) {
				var iconEl = iconEls[i];
				iconEl.style.backgroundPosition = `-48px -${50 * i}px`;
			}

			// 2.实现鼠标进入动画
			// 方案一:mouseenter(不能事件委托)
			for (var itemEl of itemEls) {
				itemEl.onmouseenter = function () {
					var nameEl = this.children[1];
					// console.log(nameEl);
					nameEl.style.width = '62px';
				};
				itemEl.onmouseleave = function () {
					var nameEl = this.children[1];
					nameEl.style.width = '0px';
				};
			}
		</script>
	</body>
</html>
